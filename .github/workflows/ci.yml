name: CI (Ionic/Angular)

concurrency: ci-${{ github.ref }}   # cancel stale runs on same branch

on:
  pull_request:                     # PRs into staging
    branches: [ staging ]
  push:                             # every branch for dev feedback
    branches: [ '**' ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  typecheck:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run typecheck      # ng tsc --noEmit

  unit-tests:
    needs: typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run test -- --watch=false --browsers=ChromeHeadless

  e2e-tests:
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run e2e -- --headless --noâ€‘sandbox
